<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<!--
<table></table> - Opens and closes the table
<tr></tr> - Opens and closes a row
<th></th> - Opens and closes a header
<td></td> - Opens and closes a cell
-->
<table border="1">
      <tr>
            <th>Company</th>
            <th>Contact</th>
      </tr>
      <tr>
        <td>Alfreds Futterkise </td>
        <td>Maria Anders </td>
      </tr>
      <tr>
        <td>Centro Commercial Moctezuma</td>
        <td>Francisco Chang</td>
      </tr>
      <tr>
        <td>Ernst Handel</td>
        <td>Roland Mendel</td>
</table>
</body>
</html>
