<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<h1>Lists: Unordered and Ordered</h1>
<h2>Unordered List Example:</h2>
<!-- Unordered list tag <ul>
     Nest <li> tags for elements
     Example list below
-->
<ul>
    <li>Bulbasaur</li>
    <li>Grookey</li>
    <li>Sceptile</li>
</ul>

<h2>Ordered List Example</h2>
<!-- The same as the unordered list, but with <ol> -->
<ol>
    <li>Houston</li>
    <li>Texas A&M</li>
    <li>Duke</li>
</ol>

</body>
</html>
